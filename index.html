<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <title>WeatherVision</title>
</head>
<body>

<h1>Weather Dashboard</h1>
<div class="container mt-4">
  <!-- Main Row -->
  <div class="row">
      <!-- City Search Column -->
      <div class="col-3">
          <h4>Search for a City:</h4>
          <div class="input-group mb-3">
              <input type="text" id="user-input" class="form-control" placeholder="City name...">
              <div class="input-group-append">
                  <button id="search-btn" class="btn btn-primary" type="button">Search</button>
              </div>
          </div>
          <!-- List of cities -->
          <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action">San Diego</a>
          </div>
      </div>

      <!-- Weather Display Column -->
      <div class="col-9">
          <h2>Weather Dashboard</h2>
          <h4 id="city-name">City</h4>
          <!-- Current Weather -->
          <p id="temperature">Temperature: </p>
          <p id="wind-speed">Wind: </p>
          <p id="humidity">Humidity: </p>
          <img id="weather-icon" alt="Weather Icon">

          
          <!-- 5-Day Forecast -->
          <h5>5-Day Forecast:</h5>
          <div class="row" id="forecast-row">
            
          </div>
      </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="weather.js"></script>
</body>
</html>
